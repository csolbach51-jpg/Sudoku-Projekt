name: Sudoku Build Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Vorbereitung:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Initialisiere Build..."

  Build:
    needs: Vorbereitung  # Dies erzeugt die Linie im Graphen!
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: echo "Hier wuerde Gradle bauen..."
